ABT:
    Scenes/$:
        root: Assets/Resource/Scenes/
        match:
            - '$.unity'
    Lua:
        root: Assets/Scripts/Lua;Assets/ZX/Lua/;Assets/ZX/Deps/zproto/Lua/;Assets/ZX/Deps/FGUI/Lua/
        include:
            - '*.lua'
    FGUI/$_desc:
        root: Assets/Resource
        match: 
            - 'FGUI/$_fui.bytes'
    FGUI/$_res:
        root: Assets/Resource
        match:
            - 'FGUI/$_*.png'
    Character/$:
        root: Assets/Resource
        match:
            - "Character/$/*.controller"
            - "Character/$/*.prefab"
    Skills/$:
        root: Assets/Resource
        match:
            - "Skills/$/*.png"