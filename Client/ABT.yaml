ABT:
    Scenes/$:
        root: Assets/Resource/Scenes/
        match:
            - '$.unity'
    Lua:
        root: Assets/Scripts/Lua;Assets/ZX/Lua/;Assets/ZX/Deps/zproto/Lua/;Assets/ZX/Deps/FGUI/Lua/
        include:
            - '*.lua'

    FGUI/$_desc:
        root: Assets/Resource
        match: 
            - 'FGUI/$_fui.bytes'
    FGUI/$_res:
        root: Assets/Resource
        match:
            - 'FGUI/$_*.png'
    Effect/materials/$:
        root: Assets/Res/
        match:
            - Effect/effect/materials/m_$/*.mat
    Character/$:
        root: Assets/Resource
        match:
            - "Character/$/*.controller"
            - "Character/$/*.prefab"
    Characterx/$:
        root: Assets/Res/
        match:
            - "Character/$.prefab"
    CharacterMap/$:
        root: Assets/Res/
        match:
            - "CharacterMap/$.prefab"
    GuildFlag/GuildFlag1:
        root: Assets/Res
        include:
            - "GuildFlag1/*.png"
    HeroCard/$:
        root: Assets/Res
        match:
            - "HeroCard/$.png"
    HeroIcon:
